<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="thank-you">
            <img src="hugging-bear.gif" alt="Happy Cat" class="image">
            <h2>See you soon! ❤️</h2>
            <p id="summary"></p>
        </section>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedDate = localStorage.getItem('selectedDate');
            const selectedFood = localStorage.getItem('selectedFood');
            const summary = document.getElementById('summary');

            if (selectedDate && selectedFood) {
                summary.textContent = `Don't forget on ${selectedDate} with a delicious ${selectedFood}!`;
            } else {
                summary.textContent = 'Details not complete!';
            }
        });
    </script>
</body>
</html>
